<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Data from API</title>
</head>
<body>
    <script>
        const data = {
            sex: "male",
            age: "20_30",
            height: 167,
            weight: 80,
            blood_type: "op",
            race: "asian",
            smoking: "never",
            public_transport_count: 0,
            working: "stopped",
            worried: 0,
            covid19_positive: 1,
            covid19_symptoms: 0,
            covid19_contact: 0,
            asthma: 0,
            kidney_disease: 0,
            liver_disease: 0,
            compromised_immune: 0,
            heart_disease: 0,
            lung_disease: 0,
            diabetes: 0,
            hiv_positive: 0,
            hypertension: 0,
            other_chronic: 0,
            nursing_home: 0,
            health_worker: 0,
            country_name: "United States"
        };

        fetch("http://127.0.0.1:8000/predict", {
        method: 'POST', // or 'PUT'
        mode: 'no-cors',
        headers: {
            'Content-Type': 'application/json',
            'accept': 'application/json'
        },
        body: JSON.stringify(data),
        })
        .then((response) => response.json())
        .then((data) => {
            console.log('Success:', data);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    </script>
</body>
</html>
